<div class="background">

  <div class="loginbox">
  <mat-card>

      <mat-card-header>
        <mat-card-title>LOGIN TO CONTINUE</mat-card-title>
      </mat-card-header>

      <mat-divider></mat-divider>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" required>
            <mat-error>Please enter username</mat-error>
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error>Please enter password</mat-error>
          </mat-form-field>
          <button mat-raised-button class="submit-button" style="display: none" type="submit" (click)="onSubmit()" [disabled]="!loginForm.valid">Login</button>
        </form>
        
      </mat-card-content>

      <mat-card-footer>
        <button mat-raised-button class="submit-button" type="submit" (click)="onSubmit()" [disabled]="!loginForm.valid">Login</button>
      </mat-card-footer>

    </mat-card>
  </div>

</div>
