<h2 mat-mat-dialog-title>Confirm Deletion</h2>

<h4 mat-dialog-content>Are you sure you want to delete this book?</h4>

<mat-dialog-actions class="buttons">
  <button mat-raised-button type="button" class="delete" (click)="onDelete()">Yes</button>
  <button mat-raised-button type="button" class="cancel" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
